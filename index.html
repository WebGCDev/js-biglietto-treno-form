<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Import Fonts -->
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- /Font Awesome -->
    <!-- /Import Fonts -->
    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <title>Generatore Biglietti Treno</title>
  </head>
  <body>
    <div class="container text-center">
      <h1 class="my-3">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
      <div class="card">
        <div class="row mt-3 justify-content-center">
          <div class="col-3">
            <!-- Chiedere a Gaetano come si fa ad avere solo lettere nel campo Nome e Cognome -->
            <label for="name" class="form-label">Nome e Cognome</label>
            <input
              type="text"
              class="form-control text-center"
              id="name"
              placeholder="inserisci il tuo nome"
            />
            <!-- Inserire messaggio d'errore se non si inseriscono caratteri -->
            <p class="errorMessage d-none">
              Errore! Inserire almeno una lettera per procedere all'acquisto del
              biglietto
            </p>
          </div>
          <div class="col-3">
            <label for="km" class="form-label">Km da percorrere</label>
            <input
              type="number"
              class="form-control text-center"
              id="km"
              placeholder="inserisci i Km"
            />
          </div>
          <div class="col-2">
            <label for="age" class="form-label">Fascia d'età</label>
            <select
              id="age"
              class="form-select form-select-"
              aria-label="Small select example"
            >
              <option value="Minorenne">Minorenne</option>
              <option value="Standard">Maggiorenne</option>
              <option value="Over65">Over 65</option>
            </select>
          </div>
          <div class="block-btn my-5">
            <button id="btn-gener" class="btn btn-success">Genera</button>
            <button id="cancel" class="btn btn-danger">Annulla</button>
          </div>
        </div>
      </div>
      <div class="generated-block d-none">
        <h1>IL TUO BIGLIETTO</h1>
        <div class="card text-start p-4">
          <h5>DETTAGLIO PASSEGGERI</h5>
          <div class="card">
            <div class="row">
              <div id="traveler" class="col-2">
                <div class="my-3 fw-bolder">Nome passegero</div>
                <div class="passenger mb-3 fw-bolder"></div>
              </div>
              <div class="col-2">
                <div class="my-3 fw-bold">Offerta</div>
                <div class="discount mb-3"></div>
              </div>
              <div class="col-2">
                <div class="my-3 fw-bold">Carrozza</div>
                <div class="wagon mb-3"></div>
              </div>
              <div class="col-2">
                <div class="my-3 fw-bold">Codice CP</div>
                <div class="cp mb-3"></div>
              </div>
              <div class="col-2">
                <div class="my-3 fw-bold">Costo Biglietto</div>
                <div class="costo mb-3">€</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Import JS -->
    <script src="js/script.js"></script>
    <!-- /Import JS -->
  </body>
</html>
